<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/signUp}" th:object="${form}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}">
            <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color:red"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
        </div>

        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="text" id="passwordConfirm" th:field="*{passwordConfirm}">
            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color:red"></div>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
        </div>

        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}">
            <div th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" style="color:red"></div>
        </div>

        <button type="submit">회원가입</button>

    </form>
</body>
</html>
