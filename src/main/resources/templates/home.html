<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .date-box-container {
          display: flex;
          gap: 16px;
          justify-content: center;
        }

        .date-box {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 8px 12px;
          border-radius: 12px;
          text-decoration: none;
          color: inherit;
          transition: background-color 0.2s ease;
        }

        .date-box:hover {
          background-color: #f0f0f0;
        }

        .selected {
          background-color: blue;
          color: white;
        }

        .sunday {
          color: red;
        }

        .saturday {
          color: blue;
        }

        .match-list {
          width: 600px;
          margin: 32px auto 0;
        }

        .match-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid #eee;
          padding: 16px 0;
        }

        .match-time {
          font-weight: bold;
          font-size: 18px;
          width: 60px;
        }

        .match-info {
          flex-grow: 1;
          margin-left: 20px;
        }

        .match-title {
          font-size: 16px;
          margin-bottom: 4px;
        }

        .match-detail {
          font-size: 14px;
          color: #666;
        }

        .favorite-icon {
          font-size: 20px;
          color: #bbb;
          cursor: pointer;
          transition: transform 0.2s ease, color 0.2s ease;
        }

        .favorite-icon.liked {
          color: red;
          transform: scale(1.3);
        }
    </style>
</head>

<script>
    function toggleFavorite(element) {
      element.classList.toggle('liked');
      if (element.classList.contains('liked')) {
